<!DOCTYPE html>
<meta charset="utf-8">

<head>

  <style>
    <style>* {
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: auto;
      font-size: 2em;
      background-color: #F9F9F9;
    }

    #table-container {
      background-color: #FFF;
      width: auto;
      padding: 1em;
      border-radius: 15px;
      font-family: Georgia;
    }

    th {
      font-family: Century Gothic;
    }

    #table-container  th, td {
      width: auto;
      padding: .2em 0 0 .5em;
      text-align: left;
    }

    tbody td:nth-child(2) {
      text-align: right;
    }

  </style>

  </style>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>

  <div id="table-container">

  </div>

  <script type="text/javascript" src="script.js"></script>

</body>
